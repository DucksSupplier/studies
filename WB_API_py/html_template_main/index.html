    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Choose the indicator
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body"><div class="container-fluid col-md-2 mt-2">
              <div class="dropdown" id="indicators_check">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Indicators
                </button>
                <ul class="dropdown-menu">
                  <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default
                    </label></li>
                  <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default
                    </label></li>
                  <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default
                    </label></li>
                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Default
                      </label></li>
                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Default
                      </label></li>
                    <li><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">

                      <label class="form-check-label" for="flexCheckDefault">
                        Default
                      </label></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Select Year Range
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="container col-md-4 mt-2" id="year_range">
              <form>
                  <div class="mb-3">
                      <label for="start-year" class="form-label">Start Year: <span id="start-year-value">1960</span></label>
                      <input type="range" class="form-range" id="start-year" name="start-year" min="1960" max="2020" value="1960" oninput="updateYearRange()">
                  </div>
                  <div class="mb-3">
                      <label for="end-year" class="form-label">End Year: <span id="end-year-value">2020</span></label>
                      <input type="range" class="form-range" id="end-year" name="end-year" min="1960" max="2020" value="2020" oninput="updateYearRange()">
                  </div>
              </form>
            </div>
            <script>
              function updateYearRange() {
                  var startYear = document.getElementById("start-year").value;
                  var endYear = document.getElementById("end-year").value;
                  document.getElementById("start-year-value").textContent = startYear;
                  document.getElementById("end-year-value").textContent = endYear;
              }
            </script>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
